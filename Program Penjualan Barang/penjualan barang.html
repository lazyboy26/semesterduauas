<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Program Penjualan Barang</title>
</head>

<body>
    <div class="container">
        <h1>Program Penjualan barang</h1>
        <form onsubmit="return false" class="mb-sm-2">
            <!-- Input -->
            <div class="mb-sm-1">
                <label class="col-sm-2">Nama Barang</label>
                <label>:</label>
                <input class="col-sm-3" id="inputNamaBarang" type="text" placeholder="Masukkan Nama Barang" required>
            </div>
            <div class="mb-sm-1">
                <label class="col-sm-2">Harga</label>
                <label>:</label>
                <input class="col-sm-3" id="inputHargaBarang" type="number" min="0" placeholder="Masukkan Harga"
                    required>
            </div>
            <div class="mb-sm-1">
                <label class="col-sm-2">Jumlah</label>
                <label>:</label>
                <input class="col-sm-3" id="inputJumlahBarang" type="number" min="0" placeholder="Masukkan Jumlah"
                    required>
            </div>
            <!-- Output -->
            <div class="mb-sm-1">
                <label class="col-sm-2">Total </label>
                <label>:</label>
                <input class="col-sm-3" id="formTotalBarang" type="text" Disabled readonly input min="0"
                    placeholder="Total">
            </div>
            <div class="mb-sm-1">
                <label class="col-sm-2">Diskon </label>
                <label>:</label>
                <input class="col-sm-3" id="formDiskonBarang" type="text" Disabled readonly input min="0"
                    placeholder="Diskon">
            </div>
            <div class="mb-sm-1">
                <label class="col-sm-2" for="">Bayar</label>
                <label>:</label>
                <input id="formBayarBarang" class="col-sm-3" type="text" Disabled readonly input min="0"
                    placeholder="Bayar">
            </div>
            <!-- Proses -->
            <button class="btn-success btn" type="submit" onclick="proses()">Proses</button>
            <button class="btn-danger btn" type="reset">Reset</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="function.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
